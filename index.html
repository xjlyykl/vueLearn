<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <div id="app" >
        <ul>
            <li v-for="(person,index) in persons" :key="person.name">{{
                person.name    
            }}
            <input type="text">
            <button @click="handleClick(index)">下移</button>
        
        </li>
        </ul>
               
        </template>
      
     
        

    </div>
    <script src="./vue.js"></script>
 
    <script>
        const vm = new Vue({
            el: "#app",
            data:{
               persons:[
                   {name:"xjl",age:18},
                   {name:"hz",age:20},
                   {name:"sjm",age:22},
                   {name:"lyy",age:24},
               ]
                
            },
            methods:{
                handleClick(index){
                    console.log("ahah",index)
                    const obj = this.persons.splice(index,1);
                    this.persons.splice(index+1,0,...obj)


                }
            }
           
        });
    </script>
</body>
</html>
