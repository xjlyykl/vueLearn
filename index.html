<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div id="app">
    <div class="username">
      <input type="text" placeholder="用户名" v-model="name">
    </div>
    <div class="mail">
      <input type="text" placeholder="邮箱" v-model="mail">
    </div>
    <div class="upload-btn" @click="handleUpload">上传</div>
    <div class="show-btn" @click="handleShow">显示人物信息</div>
    <ul class="person-list" v-if="personList.length !== 0">
      <li class="person"  v-for="person in personList">
        <span>{{person.name}}</span>
        <span>{{person.mail}}</span>
      </li>
    </ul>
  </div>
  <script src="./vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
  <script>
    const vm = new Vue({
      el:"#app",
      data:{
        name:"",
        mail:"",
        msg:"",
        personList:[]
      },
      methods:{
        handleUpload(){
          this.$http.post('https://developer.duyiedu.com/vue/setUserInfo',
          {
            name:this.name,
            mail:this.mail
          }).then(res=>{
            this.msg = res.body.msg;
            console.log(res)
          }).catch(error=>{
            console.log(error)
            this.msg=error.body.msg;
          })
          console.log(this.name,this.mail)
         
        },
        handleShow(){
          this.$http.get('https://developer.duyiedu.com/vue/getUserInfo').then
          (res=>{
            console.log(res)
            this.personList=res.body.data
          })
        }
      },
      watch:{
        msg(){
          if(this.msg === ""){
            return;
          }
          alert(this.msg);
          this.msg= ""
        }
      }
    })

  </script>
</body>
</html>
